<section class="budget-item-section">
  <div class="budget-items-container">

    <div class="income-column">
      <h1 class="title">Transaction History</h1>

      <div class="budget-items">
        <div *ngFor="let item of budgetItems">
          <!--ngIf - to only show when the value inputted is larger or equal to than 0-->
          <app-budget-item-card 
          [item]="item" 
          (DeleteButtonClick)="onDeleteButtonClicked(item)"
          (cardClick)="this.EditService.updateTask(item)"
          style="display: block; margin-bottom: 20px"></app-budget-item-card>
        </div>
      </div>

    </div>

  </div>
</section>
